<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="http://server-nodejs.cit.byui.edu:3000/checkout" method="post" id="checkout-form">
          <fieldset>
            <legend>Shipping</legend>
            <label>
              First name
              <input type="text" name="fName" required>
            </label>
            <label>
              Last name
              <input type="text" name="lName" required>
            </label>
            <label>
              Street
              <input type="text" name="street" required>
            </label>
            <label>
              City
              <input type="text" name="city" required>
            </label>
            <label>
              State
              <input type="text" name="state" required>
            </label>
            <label>
              Zip
              <input type="text" name="zip" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>
              Card number
            <input type="number" name="cardNumber" placeholder="1234123412341234">
          </label>
            <label>
              Expiration
            <input type="date" name="expiration">
          </label>
            <label>
              Security Code
            <input type="number" name="code" placeholder="123">
          </label>
          </fieldset>
          <fieldset name="orderInfo">
          </fieldset>
          <input id="checkoutBtn" type="submit" name="submit" value="Checkout">
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
