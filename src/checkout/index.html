<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form method="post" id="checkout-form">
          <fieldset name="shipping">
            <legend>Shipping</legend>
            <label>
              First name
              <input type="text" name="fname" required />
            </label>
            <label>
              Last name
              <input type="text" name="lname" required />
            </label>
            <label>
              Street
              <input type="text" name="street" required />
            </label>
            <label>
              City
              <input type="text" name="city" required />
            </label>
            <label>
              State
              <input type="text" name="state" required />
            </label>
            <label>
              Zip
              <input type="text" name="zip" required />
            </label>
          </fieldset>
          <fieldset name="payment">
            <legend>Payment</legend>
            <label>
              Card number
              <input
                type="number"
                name="cardNumber"
                pattern="[0-9]{16}"
                placeholder="1234123412341234"
                required
              />
            </label>
            <label>
              Expiration
              <input type="text" name="expiration" required />
            </label>
            <label>
              Security Code
              <input type="number" name="code" placeholder="123" required />
            </label>
          </fieldset>
          <fieldset name="orderInfo"></fieldset>
          <input
            id="checkoutBtn"
            type="submit"
            name="submit"
            value="Checkout"
          />
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
